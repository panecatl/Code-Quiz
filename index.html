<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet"  href="./assets/style.css">
</head>
<body>

    <header>
        <!-- Timer and high score area -->
        <div id="time-hs">
            <a id="highScore" href="highscore.html">View High Scores</a>
            <h2 id="timer"></h2>
        </div>
    </header>

    <main class="container">
        <!-- quiz functionality -->
        <div class="row" id="startQuiz">
            <h2 class="quiz-intro">Coding Quiz Challenge</h2>
            <p id="rules"> Try to answer the following code-related quesions within the time limit. Keep in mind that incorrenct answers will penalize your score/time by ten seconds!</p>
            <button class="btnStart" id="startBtn" type="submit">Start Quiz!</button>
        </div>
        <!-- Section for questions -->
        <div id="quiz">
            <div id="quizQuestions"></div>
                <div id="answers">
                    <ul>
                        <li><button type="button" class="coice option-1 choice-button" id="1" onClick="checkAnswer('1')"></li>
                        <li><button type="button" class="coice option-2 choice-button" id="2" onClick="checkAnswer('2')"></li>
                        <li><button type="button" class="coice option-3 choice-button" id="3" onClick="checkAnswer('3')"></li>
                        <li><button type="button" class="coice option-4 choice-button" id="4" onClick="checkAnswer('4')"></li>
                    </ul>
                </div>
                <!-- checing if you got it right or wrong -->
                <div id="answerOutput"></div>
            </div>
        </div>

            <!-- final scores -->
            <div id="finalScore">
                <h2 id="allDone">All Done!</h2>
                <div id="result"></div>

                <!-- form for high score -->
                <form>
                    <div id="initials">
                        <label form="users" id="name">Enter Intitials:</label>
                        <input type="text" id="contactInfo">
                        <input type="button" id="userInfo" class="submitBtn" onClick="location.href='highscore.html';" value="submit"/>
                    </div>
                </form>
            </div>
    </main>
    


    <script src="./assets/script.js"></script>
</body>
</html>
